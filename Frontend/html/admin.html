<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styling.css">
</head>
<body>

<header class="admin-header">
    <h1>Admin Dashboard</h1>
    <button id="logoutAdmin">Log Out</button>
</header>

<section class="admin-container">

    <h2>User Management</h2>

    <table id="userTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Verified</th>
                <th>Admin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled by JS -->
        </tbody>
    </table>

</section>

<script>
    const API_BASE = "https://localhost:5001";

    async function loadUsers() {
        const res = await fetch(`${API_BASE}/api/admin/users`, {
            credentials: "include"
        });

        if (!res.ok) {
            alert("You are not authorized.");
            window.location.href = "../html/Login.html";
            return;
        }

        const users = await res.json();
        const table = document.querySelector("#userTable tbody");
        table.innerHTML = "";

        users.forEach(user => {
            table.innerHTML += `
                <tr>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.verified}</td>
                    <td>${user.isAdmin}</td>
                    <td>
                        <button onclick="deleteUser('${user.id}')">Delete</button>
                        ${user.isAdmin 
                            ? `<button onclick="demote('${user.id}')">Demote</button>`
                            : `<button onclick="promote('${user.id}')">Promote</button>`}
                    </td>
                </tr>
            `;
        });
    }

    async function deleteUser(id) {
        await fetch(`${API_BASE}/api/admin/delete/${id}`, {
            method: "DELETE",
            credentials: "include"
        });
        loadUsers();
    }

    async function promote(id) {
        await fetch(`${API_BASE}/api/admin/promote/${id}`, {
            method: "PUT",
            credentials: "include"
        });
        loadUsers();
    }

    async function demote(id) {
        await fetch(`${API_BASE}/api/admin/demote/${id}`, {
            method: "PUT",
            credentials: "include"
        });
        loadUsers();
    }

    loadUsers();
</script>

<script>
    document.getElementById("logoutAdmin").addEventListener("click", () => {
        fetch("https://localhost:5001/api/signup/logout", {
            method: "POST",
            credentials: "include"
        }).then(() => {
            window.location.href = "../html/Login.html";
        });
    });
</script>



<h2>Tool Management</h2>

<button id="addToolBtn">+ Add New Tool</button>

<table id="toolsTable">
    <thead>
        <tr>
            <th>Tool Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="toolsBody">
        <!-- Filled by JavaScript -->
    </tbody>
</table>

<script src="../Javascript/admin-tools.js"></script>
<script>
    document.getElementById("addToolBtn").addEventListener("click", () => {
        window.location.href = "add-tool.html";
    });
</script>
</body>
</html>
