<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventra</title>
    <link rel="stylesheet" href="../css/styling.css" />
</head>
<body>
    <header>
        <nav class="navbar">

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="ScanProduct.html">Scan Product</a></li>
                <li><a href="PersonalInventory.html">Inventory</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="SignUp.html">Sign Up</a></li>
            </ul>
            <button class="english">English</button>
            <button class="spanish">Español</button>
            <button class="french">Français</button>
        </nav>
    </header>

    <main class="signup-container">
        <h2 id="signup-title">Sign Up with Inventra</h2>

        <form id="SignUpForm">
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />

            <label id="username-label" for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required />

            <label id="password-label" for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />

            <button id="signup-button" type="submit">Sign Up</button>
        </form>

        <p id="message"></p>
    </main>
</body>
</html>
