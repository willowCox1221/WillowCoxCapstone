<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="css/styling.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a id="nav-home" href="index.html">Home</a></li>
                <li><a id="nav-scan" href="ScanProduct.html">Scan Product</a></li>
                <li><a id="nav-inventory" href="PersonalInventory.html">Inventory</a></li>
                <li><a id="nav-login" href="Login.html">Login</a></li>
                <li><a id="nav-signup" href="SignUp.html">Sign Up</a></li>
            </ul>

            <div class="language-buttons">
                <button class="english">English</button>
                <button class="spanish">Español</button>
                <button class="french">Français</button>
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <img src="images/profile-icon.png" alt="Profile Icon" class="profile-icon-large">
        <h2 id="usernameDisplay">Loading...</h2>
        <div class="info">
        <p><strong>Status:</strong> Logged in</p>
        <p><strong>Member Since:</strong> <span id="memberSince">N/A</span></p>
        </div>
        <button class="logout-btn" id="logoutBtn">Sign Out</button>
    </div>

    <div id="adminPanel" style="display: none;">
        <h2>Admin Panel</h2>
        <a href="admin.html">Go to Admin Dashboard</a>
    </div>

    <script>
    const username = localStorage.getItem("username");

    if (!username) {
    window.location.href = "../html/Login.html";
    } else {
    fetch(`https://localhost:5001/api/users/${username}`)
        .then(res => {
        if (!res.ok) throw new Error("User not found");
        return res.json();
        })
        .then(user => {
        document.getElementById("usernameDisplay").textContent = user.Username;
        document.getElementById("memberSince").textContent = user.CreatedAt || "Unknown";
        })
        .catch(err => {
        console.error(err);
        alert("Error loading profile");
        });
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("username");
    window.location.href = "../html/Login.html";
    });
</script>

<script>
    if (localStorage.getItem("isAdmin") === "true") {
        document.getElementById("adminPanel").style.display = "block";
    }
</script>

</body>
</html>
