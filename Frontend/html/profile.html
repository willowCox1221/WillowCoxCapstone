<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="../css/styling.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a id="nav-home" href="index.html">Home</a></li>
                <li><a id="nav-scan" href="ScanProduct.html">Scan Product</a></li>
                <li><a id="nav-inventory" href="PersonalInventory.html">Inventory</a></li>
                <li><a id="nav-login" href="Login.html">Login</a></li>
                <li><a id="nav-signup" href="SignUp.html">Sign Up</a></li>
            </ul>

            <div class="language-buttons">
                <button class="english">English</button>
                <button class="spanish">Español</button>
                <button class="french">Français</button>
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <img src="images/profile-icon.png" alt="Profile Icon" class="profile-icon-large">
        <h2 id="usernameDisplay">Loading...</h2>
        <div class="info">
        <p><strong>Status:</strong> Logged in</p>
        <p><strong>Member Since:</strong> <span id="memberSince">N/A</span></p>
        </div>
        <button class="logout-btn" id="logoutBtn">Sign Out</button>
    </div>

    <div id="adminPanel" style="display: none;">
        <h2>Admin Panel</h2>
        <a href="../html/admin.html">Go to Admin Dashboard</a>
    </div>

    <script>
// Load logged-in user from session
async function loadProfile() {
    const res = await fetch("https://InventraBackend/api/auth/profile", {
        credentials: "include"
    });

    if (!res.ok) {
        // Not logged in → redirect
        window.location.href = "../html/Login.html";
        return;
    }

    const user = await res.json();

    document.getElementById("usernameDisplay").textContent = user.username;
    document.getElementById("memberSince").textContent =
        user.createdAt ? new Date(user.createdAt).toLocaleDateString() : "Unknown";

    // Show admin panel if admin
    if (user.role === "admin") {
        document.getElementById("adminPanel").style.display = "block";
    }
}

// Logout
document.getElementById("logoutBtn").addEventListener("click", async () => {
    await fetch("https://InventraBackend/api/auth/logout", {
        method: "POST",
        credentials: "include"
    });

    window.location.href = "../html/Login.html";
});

loadProfile();
</script>
    <script src="../../inventraTranslationAPI/translation.js"></script>

</body>
</html>
