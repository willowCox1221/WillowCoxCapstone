<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventra</title>
    <link rel="stylesheet" href="../css/styling.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a id="nav-home" href="index.html">Home</a></li>
                <li><a id="nav-scan" href="ScanProduct.html">Scan Product</a></li>
                <li><a id="nav-inventory" href="PersonalInventory.html">Inventory</a></li>
                <li><a id="nav-login" href="Login.html">Login</a></li>
                <li><a id="nav-signup" href="SignUp.html">Sign Up</a></li>

                <div class="profile-dropdown">
                    <img
                    src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                    alt="Profile"
                    class="profile-icon"
                    id="profileButton"
                    />

                    <div class="dropdown-menu" id="profileMenu">
                        <a href="../html/profile.html">View Profile</a>
                        <a href="#" id="signOut">Sign Out</a>
                    </div>
                </div>
            </ul>

            <div class="language-buttons">
                <button class="english">English</button>
                <button class="spanish">Espa√±ol</button>
                <button class="french">Fran√ßais</button>
            </div>

            
        </nav>
    </header>
    <main class="home-container">
        <h1 id="welcome-title">Welcome to Inventra</h1>
        <p id="welcome-text">Search your products or explore new items in your inventory.</p>

    <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Hand Tools">Hand Tools</option>
        <option value="Power Tools">Power Tools</option>
        <option value="Hardware">Hardware</option>
    </select>





    <script>
        async function loadTools() {
        const search = document.getElementById("searchBox").value;
        const category = document.getElementById("categoryFilter").value;

        let url = "/api/tools?";
        if (search) url += `search=${encodeURIComponent(search)}&`;
        if (category) url += `category=${encodeURIComponent(category)}&`;

        const res = await fetch(url);
        const tools = await res.json();

        const list = document.getElementById("toolsList");
        list.innerHTML = "";

        tools.forEach(tool => {
            list.innerHTML += `
                <div class="tool-card">
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                    <p><strong>Category:</strong> ${tool.category}</p>
                    <p><strong>Price:</strong> $${tool.price}</p>
                </div>
            `;
        });
    }

    document.getElementById("searchBox").addEventListener("input", loadTools);
    document.getElementById("categoryFilter").addEventListener("change", loadTools);

    loadTools();
</script>

<script>
const API_URL = "http://localhost:5000/preset";

// üåç Function to update text dynamically
async function setLanguage(lang) {
    try {
        const response = await fetch(`${API_URL}?lang=${lang}`);
        const t = await response.json();

        // Navbar
        document.getElementById("nav-home").textContent = t.nav_home;
        document.getElementById("nav-scan").textContent = t.nav_scan;
        document.getElementById("nav-inventory").textContent = t.nav_inventory;
        document.getElementById("nav-login").textContent = t.nav_login;
        document.getElementById("nav-signup").textContent = t.nav_signup;

        // Home Page Text
        document.getElementById("welcome-title").textContent = t.welcome_title;
        document.getElementById("welcome-text").textContent = t.welcome_text;
        document.getElementById("search-input").placeholder = t.search_placeholder;
        document.getElementById("search-button").textContent = t.search_button;

        // Save selected language
        localStorage.setItem("language", lang);
    } catch (err) {
        console.error("Error loading translations:", err);
    }
}

// üóÇ Apply saved language on load
window.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem("language") || "en";
    setLanguage(savedLang);
});

// üåê Language Switch Buttons
document.querySelector(".english").addEventListener("click", () => setLanguage("en"));
document.querySelector(".spanish").addEventListener("click", () => setLanguage("es"));
document.querySelector(".french").addEventListener("click", () => setLanguage("fr"));
</script>

<script>
    const profileButton = document.getElementById("profileButton");
    const profileMenu = document.getElementById("profileMenu");

    profileButton.addEventListener("click", () => {
        profileMenu.classList.toggle("show");
    });

    document.addEventListener("click", (e) => {
        if (!profileButton.contains(e.target) && !profileMenu.contains(e.target)) {
        profileMenu.classList.remove("show");
        }
    });

    document.getElementById("signOut").addEventListener("click", () => {
        localStorage.removeItem("username");
        window.location.href = "../html/Login.html";
    });
</script>
</body>
</html>
