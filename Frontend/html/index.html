<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styling.css" />
</head>
<body>
    <header>
        <nav class="navbar">

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="PersonalInventory.html">Inventory</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="SignUp.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Scan a Product</h2>
        <video id="camera" autoplay playsinline></video>
        <p id="result">Waiting for scan...</p>
    </main>

<script src="https://unpkg.com/@zxing/browser@latest"></script>
<script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElem = document.getElementById('camera');
    const resultElem = document.getElementById('result');

    codeReader.decodeFromVideoDevice(null, videoElem, (result, err) => {
    if (result) {
        resultElem.textContent = `Barcode: ${result.text}`;
    }
});
</script>
</body>
</html>
