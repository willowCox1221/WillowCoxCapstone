<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventra</title>
    <link rel="stylesheet" href="../css/styling.css" />
</head>
<body>
    <header>
        <nav class="navbar">

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="ScanProduct.html">Scan Product</a></li>
                <li><a href="PersonalInventory.html">Inventory</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="SignUp.html">Sign Up</a></li>
            </ul>
            <button class="english">English</button>
            <button class="spanish">Español</button>
            <button class="french">Français</button>
        </nav>
    </header>

    <main class="signup-container">
        <h2 id="signup-title">Sign Up with Inventra</h2>

        <form id="SignUpForm">
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />

            <label id="username-label" for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required />

            <label id="password-label" for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />

            <button id="signup-button" type="submit">Sign Up</button>
        </form>

        <p id="message"></p>


    </main>

    <script>
    const translations = {
        en: {
            home: "Home",
            scan: "Scan Product",
            inventory: "Inventory",
            login: "Login",
            signup: "Sign Up",
            signupTitle: "Sign Up with Inventra",
            email: "Email",
            username: "Username",
            password: "Password",
            emailPlaceholder: "Enter your email",
            usernamePlaceholder: "Enter your username",
            passwordPlaceholder: "Enter your password",
            signupButton: "Sign Up",
        },
        es: {
            home: "Inicio",
            scan: "Escanear Producto",
            inventory: "Inventario",
            login: "Iniciar Sesión",
            signup: "Registrarse",
            signupTitle: "Regístrate en Inventra",
            email: "Correo Electrónico",
            username: "Nombre de Usuario",
            password: "Contraseña",
            emailPlaceholder: "Introduce tu correo electrónico",
            usernamePlaceholder: "Introduce tu nombre de usuario",
            passwordPlaceholder: "Introduce tu contraseña",
            signupButton: "Registrarse",
        },
        fr: {
            home: "Accueil",
            scan: "Scanner le produit",
            inventory: "Inventaire",
            login: "Connexion",
            signup: "S'inscrire",
            signupTitle: "Inscrivez-vous à Inventra",
            email: "Email",
            username: "Nom d'utilisateur",
            password: "Mot de passe",
            emailPlaceholder: "Entrez votre email",
            usernamePlaceholder: "Entrez votre nom d'utilisateur",
            passwordPlaceholder: "Entrez votre mot de passe",
            signupButton: "S'inscrire",
        },
    };

    function setLanguage(lang) {
        document.querySelector('a[href="index.html"]').textContent = translations[lang].home;
        document.querySelector('a[href="ScanProduct.html"]').textContent = translations[lang].scan;
        document.querySelector('a[href="PersonalInventory.html"]').textContent = translations[lang].inventory;
        document.querySelector('a[href="Login.html"]').textContent = translations[lang].login;
        document.querySelector('a[href="SignUp.html"]').textContent = translations[lang].signup;

        document.getElementById("signup-title").textContent = translations[lang].signupTitle;
        document.getElementById("email-label").textContent = translations[lang].email;
        document.getElementById("username-label").textContent = translations[lang].username;
        document.getElementById("password-label").textContent = translations[lang].password;

        document.getElementById("email").placeholder = translations[lang].emailPlaceholder;
        document.getElementById("username").placeholder = translations[lang].usernamePlaceholder;
        document.getElementById("password").placeholder = translations[lang].passwordPlaceholder;
        document.getElementById("signup-button").textContent = translations[lang].signupButton;

        // Save language so it stays consistent across pages
        localStorage.setItem("language", lang);
    }

    // Apply saved language on load
    window.addEventListener("DOMContentLoaded", () => {
        const savedLang = localStorage.getItem("language") || "en";
        setLanguage(savedLang);
    });

    // Language button listeners
    document.querySelector(".english").addEventListener("click", () => setLanguage("en"));
    document.querySelector(".spanish").addEventListener("click", () => setLanguage("es"));
    document.querySelector(".french").addEventListener("click", () => setLanguage("fr"));
    </script>
</body>
</html>
