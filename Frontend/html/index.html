<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventra</title>
    <link rel="stylesheet" href="../css/styling.css" />
</head>
<body>
    <header>
        <nav class="navbar">

            <ul class="nav-links">
                <li><a id="nav-home" href="index.html">Home</a></li>
                <li><a id="nav-scan" href="ScanProduct.html">Scan Product</a></li>
                <li><a id="nav-inventory" href="PersonalInventory.html">Inventory</a></li>
                <li><a id="nav-login" href="Login.html">Login</a></li>
                <li><a id="nav-signup" href="SignUp.html">Sign Up</a></li>
            </ul>
            <button class="english">English</button>
            <button class="spanish">Español</button>
            <button class="french">Français</button>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search products..." />
                <button id="search-button">Search</button>
            </div>
        </nav>
    </header>

    <main class="home-container">
        <h1 id="welcome-title">Welcome to Inventra</h1>
        <p id="welcome-text">Search your products or explore new items in your inventory.</p>
        <div id="search-results"></div>
    </main>

    
<script>
const API_URL = "http://localhost:5000/preset"; // your local API

async function setLanguage(lang) {
    try {
        const response = await fetch(`${API_URL}?lang=${lang}`);
        const translations = await response.json();

        // Update text on your page
        document.getElementById("welcome-title").textContent = translations.welcomeTitle;
        document.getElementById("welcome-text").textContent = translations.welcomeText;
        document.getElementById("search-input").placeholder = translations.searchPlaceholder;
        document.getElementById("search-button").textContent = translations.searchButton;

    } catch (err) {
        console.error("Error loading translations:", err);
    }
}

// Attach event listeners for buttons
document.querySelector(".english").addEventListener("click", () => setLanguage("en"));
document.querySelector(".spanish").addEventListener("click", () => setLanguage("es"));
document.querySelector(".french").addEventListener("click", () => setLanguage("fr"));
</script>

    
</body>
</html>
