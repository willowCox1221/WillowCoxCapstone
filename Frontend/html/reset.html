<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link rel="stylesheet" href="../css/styling.css">
</head>
<body>

    <div class="card">
        <h2>Reset Password</h2>

        <input type="password" id="password" placeholder="New Password">
        <input type="password" id="confirm" placeholder="Confirm Password">

        <button onclick="resetPassword()">Reset Password</button>

        <div id="msg" class="message"></div>
    </div>

<script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
        document.getElementById("msg").innerHTML =
            "<span class='error'>Invalid or missing reset link.</span>";
    }

    async function resetPassword() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;
        const msg = document.getElementById("msg");

        if (password !== confirm) {
            msg.innerHTML = "<span class='error'>Passwords do not match.</span>";
            return;
        }

        const res = await fetch("http://localhost:5111/api/signup/reset", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, password })
        });

        const data = await res.text();

        if (res.ok) {
            msg.innerHTML = `<span class='success'>${data}</span>`;
        } else {
            msg.innerHTML = `<span class='error'>${data}</span>`;
        }
    }
</script>

</body>
</html>
