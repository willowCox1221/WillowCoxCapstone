<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventra</title>
    <link rel="stylesheet" href="../css/styling.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a id="nav-home" href="index.html">Home</a></li>
                <li><a id="nav-scan" href="ScanProduct.html">Scan Product</a></li>
                <li><a id="nav-inventory" href="PersonalInventory.html">Inventory</a></li>
                <li><a id="nav-login" href="Login.html">Login</a></li>
                <li><a id="nav-signup" href="SignUp.html">Sign Up</a></li>

                <div class="profile-dropdown">
                    <img
                    src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                    alt="Profile"
                    class="profile-icon"
                    id="profileButton"
                    />

                    <div class="dropdown-menu" id="profileMenu">
                        <a href="../html/profile.html">View Profile</a>
                        <a href="#" id="signOut">Sign Out</a>
                    </div>
                </div>
            </ul>

            <div class="language-buttons">
                <button class="english">English</button>
                <button class="spanish">Español</button>
                <button class="french">Français</button>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <h2 id="login-title">Login to Inventra</h2>

        <form id="loginForm">
            <label id="username-label" for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required />

            <label id="password-label" for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />

            <button id="login-button" type="submit">Login</button>
        </form>

        <p id="message"></p>
    </main>

    <script>
            document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message"); // FIXED

            message.textContent = "Logging in...";
            message.style.color = "black";

            try {
                const response = await fetch("http://localhost:5001/api/signup/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
                });
                

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || "Login failed");
                }

                const data = await response.json();

                localStorage.setItem("username", data.username);
                localStorage.setItem("isAdmin", data.isAdmin ? "true" : "false");

                // Redirect
                window.location.href = "../html/profile.html";

            } catch (err) {
                message.textContent = err.message;
                message.style.color = "red";
            }
        });
</script>

    <script>
    async function loadLanguage(lang) {
    try {
        const res = await fetch(`http://localhost:5000/preset?lang=${lang}`);
        const data = await res.json();

        // Navbar
        document.getElementById("nav-home").textContent = data.nav_home;
        document.getElementById("nav-scan").textContent = data.nav_scan;
        document.getElementById("nav-inventory").textContent = data.nav_inventory;
        document.getElementById("nav-login").textContent = data.nav_login;
        document.getElementById("nav-signup").textContent = data.nav_signup;

        // Login Page
        if (document.getElementById("login-title")) {
        document.getElementById("login-title").textContent = data.login_title;
        document.getElementById("username-label").textContent = data.username_label;
        document.getElementById("password-label").textContent = data.password_label;
        document.getElementById("username").placeholder = data.username_placeholder;
        document.getElementById("password").placeholder = data.password_placeholder;
        document.getElementById("login-button").textContent = data.login_button;
        }
    // Remember selected language
            localStorage.setItem("language", lang);
                } catch (err) {
            console.error("Translation load failed:", err);
                }
}

window.addEventListener("DOMContentLoaded", () => {
        const savedLang = localStorage.getItem("language") || "en";
        loadLanguage(savedLang);
    });



document.querySelector(".english").addEventListener("click", () => loadLanguage("en"));
document.querySelector(".spanish").addEventListener("click", () => loadLanguage("es"));
document.querySelector(".french").addEventListener("click", () => loadLanguage("fr"));
</script>

    <script src="../../inventraTranslationAPI/translation.js"></script>
    <script>
    const profileButton = document.getElementById("profileButton");
    const profileMenu = document.getElementById("profileMenu");

    profileButton.addEventListener("click", () => {
        profileMenu.classList.toggle("show");
    });

    document.addEventListener("click", (e) => {
        if (!profileButton.contains(e.target) && !profileMenu.contains(e.target)) {
        profileMenu.classList.remove("show");
        }
    });

    document.getElementById("signOut").addEventListener("click", () => {
        localStorage.setItem("username");
        window.location.href = "../html/profile.html";
    });
</script>
</body>
</html>
