<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tool</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

<h2>Edit Tool</h2>

<form id="editToolForm">
    <label>Tool Name</label>
    <input type="text" id="toolName" required>

    <label>Brand</label>
    <input type="text" id="toolBrand" required>

    <label>Category</label>
    <input type="text" id="toolCategory" required>

    <label>Image URL</label>
    <input type="text" id="toolImage">

    <button type="submit" class="saveBtn">Save Changes</button>
</form>

<script src="/Javascript/edit-tool.js"></script>

</body>
</html>
