<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tool (Admin)</title>
    <link rel="stylesheet" href="../css/styling.css">
</head>
<body>

<header>Add Tool</header>

<div class="container">
    <h2>Add a New Tool</h2>

    <form id="addToolForm">

        <label for="name">Tool Name</label>
        <input type="text" id="name" required>

        <label for="brand">Brand</label>
        <input type="text" id="brand" placeholder="Craftsman, Milwaukee, Ryobi, etc." required>

        <label for="category">Category</label>
        <select id="category" required>
            <option value="">Choose a Category</option>
            <option>Power Tools</option>
            <option>Hand Tools</option>
            <option>Automotive</option>
            <option>Garden</option>
            <option>Electrical</option>
            <option>Other</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" placeholder="Short description of the tool..."></textarea>

        <label for="image">Image URL (optional)</label>
        <input type="text" id="image" placeholder="https://example.com/tool.jpg">

        <button type="submit">Add Tool</button>
    </form>

    <a href="admin.html" class="back-link">‚Üê Back to Admin Dashboard</a>
</div>

<script>
document.getElementById("addToolForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const toolData = {
        Name: document.getElementById("name").value,
        Brand: document.getElementById("brand").value,
        Category: document.getElementById("category").value,
        Description: document.getElementById("description").value,
        Image: document.getElementById("image").value
    };

    try {
        const response = await fetch("https://localhost:5000/api/tools/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(toolData)
        });

        const result = await response.json();
        
        if (response.ok) {
            alert("Tool added successfully!");
            window.location.href = "/Frontend/html/admin.html";
        } else {
            alert("Error: " + result.message);
        }

    } catch (err) {
        alert("Failed to connect to server.");
    }
});
</script>

</body>
</html>
